<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>

    <button id="storage">See storage</button>
    <div id="overlay"></div>
    <div id="info">
        <button id="cross">&cross;</button>
        <h2 id="todo-title"></h2>
        <div class="info-container">
            <div><span class="todoinfo wide">Description:</span><span class="todoinfo" id="todo-description"></span></div>
            <div><span class="todoinfo wide">Due date:</span><span class="todoinfo" id="todo-duedate"></span></div>
            <div><span class="todoinfo wide">Project:</span><span class="todoinfo" id="todo-project"></span></div>
            <div><span class="todoinfo wide">Todo status:</span><span class="todoinfo" id="todo-status"></span></div>
        </div>
    </div>
    <div id="login">
        <button id="cross">&cross;</button>
        <h2>New Todo</h2>
        <form class="form">
            <input type="text" placeholder="Title" name="title" id="title" minlength="3" required/>
            <input type="text" placeholder="Description" name="description" id="description"/>
            <div class="formholder">
                <label for='dueDate'>Due Date:</label>
                <input type="date" id="dueDate" name="dueDate"/>
            </div>
            <div class="formholder">
                <input type="checkbox" id="read" name="read">
                <label for="read" class="read">Have you done the todo?</label><br><br>               
            </div>
            <label for="projects-available">Choose project:</label>
            <input list="projects-available" name="projects-available"> 
            <datalist id="projects-available">
                
            </datalist>
            <input type="submit" value="Add todo" id="submit"/>
        </form>
</div>

    <div class="header">
        <span>Todo list</span>
    </div>
   
    <div class="nav">
        <button class="today">
            <i class="fa-solid fa-calendar-day">

            </i>
            Today
        </button>
        <button class="week">
            <i class="fa-solid fa-calendar-week"></i>
            This Week
        </button>

        <div class="projects">
          <span>Projects <i class="fa-solid fa-rectangle-vertical-history"></i></span>
         
        </div>
        <div class="project-list">
        
        </div>
        <div class="new-project-div">
            <input type="text" min="1" class="project-name"/>
            <div class="btn-container">
                <button class="addBtn">Add</button>
                <button class="cancelBtn">CANCEL</button>
            </div>
        </div>
        <button id="newProject">+New project</button>
        
    </div>
    <!-- Container for Todos-->
    <div class="container">
        <div class="title">
            <p class="title-of-project">All projects</p>
            <button class="new-todo">+New todo</button>
        </div>
        <div class="todos"></div>
    </div>

   
    <script src="https://kit.fontawesome.com/b371bd7be1.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
